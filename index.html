<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .result {
            margin-top: 20px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        #chartContainer {
            margin-top: 30px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Simulation</h2>
    <label for="numCustomers">Enter number of customers:</label>
    <input type="number" id="numCustomers" min="1" placeholder="Enter number of customers">

    <label for="arrivalTimes">Enter random digits for arrival time (comma-separated):</label>
    <input type="text" id="arrivalTimes" placeholder="Example: 123,234,345,...">

    <label for="serviceTimes">Enter random digits for service time (comma-separated):</label>
    <input type="text" id="serviceTimes" placeholder="Example: 45,67,89,...">

    <h3>Optional Parameters</h3>
    <label for="customInterArrival">Random digit for assignment Inter-Arrival Times (comma-separated, leave empty for default):</label>
    <input type="text" id="customInterArrival" name="cumulative RDA InterArrival"><br>

    <label for="customServiceTimes">Random digit for assignment Service Times (comma-separated, leave empty for default):</label>
    <input type="text" id="customServiceTimes" name="cumulative RDA ServiceTimes"><br>

    <button type="button" onclick="runSimulation()">Run Simulation</button>



    <div id="output" class="result"></div>

    <div id="chartContainer">
        <canvas id="resultsChart"></canvas>
    </div>

    <button onclick="exportCSV()">Export as CSV</button>
   
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.4.0/jspdf.umd.min.js"></script>
<script src="Script_.js"></script>
</body>
</html>
